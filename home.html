<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <style>

    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="h-screen flex justify-center items-center">
        <div class="w-full max-w-[747px] m-auto space-y-2">
            <!-- Accordion Item 1 -->
            <div class="border border-gray-300 rounded-md px-4 py-5">
                <button data-divtarget="accordion-content1" data-plustarget = "plus1" data-minustarget = "minus1"
                    class="bg-slate-200 p-2 rounded-md relative w-full text-left font-semibold text-[18px] mb-2">How
                    do I
                    create an account?
                    <i id="plus1"
                        class="text-[10px] absolute right-2 top-1/2 -translate-y-1/2 fa-solid fa-arrow-down !hidden"></i>
                    <i id="minus1"
                        class="fa-solid fa-arrow-up text-[10px] absolute right-2 top-1/2 -translate-y-1/2"></i>
                </button>
                <div id="accordion-content1" class="p-2">
                    <p>Click the "Sign Up" button in the top right corner and follow the
                        registration process.</p>
                </div>
            </div>
            <!-- Accordion Item 2 -->
            <div class="border border-gray-300 rounded-md px-4 py-5">
                <button data-divtarget="accordion-content2" data-plustarget="plus2" data-minustarget="minus2"
                    class="p-2 rounded-md relative w-full text-left font-semibold text-[18px] mb-2">I
                    forgot my
                    password. What
                    should I
                    do?
                    <i id="plus2"
                        class="text-[10px] absolute right-2 top-1/2 -translate-y-1/2 fa-solid fa-arrow-down"></i>
                    <i id="minus2"
                        class="!hidden fa-solid fa-arrow-up text-[10px] absolute right-2 top-1/2 -translate-y-1/2"></i>
                </button>
                <div id="accordion-content2" class="p-2 !hidden">
                    <p>Click on "Forgot Password" on the login page and follow the
                        instructions sent to your email.</p>
                </div>
            </div>
            <!-- Accordion Item 3 -->
            <div class="border border-gray-300 rounded-md px-4 py-5">
                <button data-divtarget="accordion-content3" data-plustarget="plus3" data-minustarget="minus3"
                    class="p-2 rounded-md relative w-full text-left font-semibold text-[18px] mb-2">How
                    do I
                    update my profile
                    information?
                    <i id="plus3"
                        class="text-[10px] absolute right-2 top-1/2 -translate-y-1/2 fa-solid fa-arrow-down"></i>
                    <i id="minus3"
                        class="!hidden fa-solid fa-arrow-up text-[10px] absolute right-2 top-1/2 -translate-y-1/2"></i>
                </button>
                <div id="accordion-content3" class="p-2 !hidden">
                    <p>Go to "My Account" settings and select "Edit Profile" to make
                        changes.
                    </p>
                </div>
            </div>
            <button onclick="goAnotherPage('index')"
                class="btn btn-error btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">Index</button>
        </div>
    </div>

    <!-- <script src="accord.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="utilities.js"></script>
    <script src="home.js"></script>
</body>

</html>
